<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch with Lap Functionality</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <p id="display">00:00:00.000</p>
        <div class="controls">
          <button class="glow-on-hover" onclick="startStopwatch()">Start</button>
          <button class="glow-on-hover" onclick="stopStopwatch()">Stop</button>
          <button class="glow-on-hover" onclick="lap()">Lap</button>
          <button class="glow-on-hover" onclick="resetStopwatch()">Clear laps</button>
          <button class="glow-on-hover" onClick="window.location.href='index.html';">Reset</button>
        </div>
        
        <ul id="laps">
          <li id="lap-items">
          </li>
        </ul>
      </div>     
  <script src="script.js"></script>
</body>
</html>
